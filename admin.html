<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Math Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <section>
            <h2>Add Lesson</h2>
            <form id="lesson-form">
                <label for="lesson-title">Title:</label>
                <input type="text" id="lesson-title" name="title" required>
                <label for="lesson-description">Description:</label>
                <textarea id="lesson-description" name="description" required></textarea>
                <label for="lesson-objectives">Objectives:</label>
                <textarea id="lesson-objectives" name="objectives" required></textarea>
                <button type="submit">Add Lesson</button>
            </form>
        </section>
        <section>
            <h2>Add Problem</h2>
            <form id="problem-form">
                <label for="problem-title">Problem:</label>
                <input type="text" id="problem-title" name="problem" required>
                <label for="problem-answer">Answer:</label>
                <input type="text" id="problem-answer" name="answer" required>
                <button type="submit">Add Problem</button>
            </form>
        </section>
    </main>
    <script src="admin.js"></script>
</body>
</html>
