<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems - Math Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/dcti.png" type="image/png">
</head>
<body>
<header>
    <img src="images/dcti.png" alt="Math Club Logo" class="logo">
    <h1 class="math-club-title">Math Club</h1>
</header>
<nav class="red-hat-display-nav">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="lessons.html">Lessons</a></li>
        <li><a href="problems.html">Problems</a></li>

<main>
    <div class="container">
        <aside class="problems-list">
            <h2>Problems</h2>
            <ul id="problems-list">
            </ul>
        </aside>
        <section class="problem-details" id="problem-details">
            <h3 class="zxc">Select a problem to view details</h3>
            <div id="problem-content"></div>
        </section>
<section class="problem-task" id="problem-task">
    <h3>Task for Selected Problem</h3>
    <div id="task-content"></div>
    <input type="text" id="task-answer" placeholder="Enter your answer">
    <button class="submit-button" onclick="submitTaskAnswer()">Submit</button>
    <p id="task-feedback"></p>
</section>
    </div>
</main>
<script src="scripts.js"></script>
