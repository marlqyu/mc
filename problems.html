<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Problems</h1>
    </header>
    <main>
        <form id="problem-form">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <textarea id="solution" placeholder="Solution" required></textarea>
            <button type="submit">Add Problem</button>
        </form>
    </main>
    <script>
        document.getElementById('problem-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const solution = document.getElementById('solution').value;

            fetch('http://localhost:3000/add-problem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description, solution })
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
