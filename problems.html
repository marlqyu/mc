<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems - Math Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/dcti.png" type="image/png">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<header>
    <img src="images/dcti.png" alt="Math Club Logo" class="logo">
    <h1 class="math-club-title">Math Club</h1>
</header>
<nav class="red-hat-display-nav">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="lessons.html">Lessons</a></li>
        <li><a href="problems.html">Problems</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
</nav>
<main>
    <div class="container">
        <aside class="problems-list">
            <h2>Problems</h2>
            <ul id="problems-list">
            </ul>
        </aside>
        <section class="problem-details" id="problem-details">
            <h3>Select a problem to view details</h3>
            <div id="problem-content"></div>
        </section>
        <div class="problem-input-window">
            <h3>Submit Your Answer</h3>
            <textarea id="problem-answer" placeholder="Type your answer here..."></textarea>
            <button id="submit-answer">Submit</button>
        </div>
    </div>
</main>

<script src="scripts.js"></script>
</body>
</html>
